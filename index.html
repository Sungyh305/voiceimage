<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognition</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <button class="speech-recognition">Start Listening!</button>
      <h2 class="result"></h2>
      <div class="image-container">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAA... (이미지1의 Base64 데이터)" alt="Image 1">
        <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEASABIAAD... (이미지2의 Base64 데이터)" alt="Image 2">
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
